<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Me</title>
  <style>
    :root {
      --primary-color: #4f46e5;
      --hover-color: #4338ca;
      --bg-color: #f9fafb;
      --text-color: #111827;
      --button-radius: 12px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 40px;
    }

    .btn {
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: var(--button-radius);
      padding: 14px 24px;
      font-size: 1rem;
      margin: 10px 0;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      width: 100%;
      max-width: 300px;
    }

    .btn:hover {
      background-color: var(--hover-color);
      transform: translateY(-2px);
    }

    #contact-options {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-top: 20px;
      width: 100%;
    }

    .link-btn {
      text-decoration: none;
      width: 100%;
      max-width: 300px;
    }

    @media (min-width: 600px) {
      .btn {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>

  <h1>Contact Me</h1>
  <button class="btn" onclick="toggleContact()">Show Contact Info</button>

  <div id="contact-options">
    <a class="link-btn" href="mailto:yourname@example.com">
      <button class="btn">Email Me</button>
    </a>
    <a class="link-btn" href="https://instagram.com/yourusername" target="_blank">
      <button class="btn">Instagram</button>
    </a>
  </div>

  <script>
    function toggleContact() {
      const contactDiv = document.getElementById('contact-options');
      contactDiv.style.display = contactDiv.style.display === 'flex' ? 'none' : 'flex';
    }
  </script>

</body>
</html>
