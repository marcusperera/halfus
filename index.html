<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>‚ÅâÔ∏è</title>
  <style>
    :root {
      --primary-color: #FFBF46;
      --hover-color: #e9ae40;
      --bg-color: #f9fafb;
      --text-color: #111827;
      --button-radius: 12px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 40px;
    }

    .btn {
      background-color: var(--primary-color);
      color: black;
      border: none;
      border-radius: var(--button-radius);
      padding: 14px 24px;
      font-size: 1rem;
      margin: 10px 0;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      width: 100%;
      max-width: 300px;
    }

    .btn:hover {
      background-color: var(--hover-color);
      transform: translateY(-2px);
    }

    .email-text {
      margin-top: 10px;
      font-size: 1.1rem;
    }

    .email-link {
      color: var(--primary-color);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .email-link:hover {
      color: var(--hover-color);
      text-decoration: underline;
    }

    #contact-options, #email-section {
      display: none;
      flex-direction: column;
      align-items: center;
      width: 100%;
      margin-top: 20px;
    }

    @media (min-width: 600px) {
      .btn {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>

  <h1>ü§î</h1>
  <button id="reveal-btn" class="btn" onclick="toggleContact()">click meh?</button>

  <div id="contact-options">
    <button class="btn" onclick="toggleEmail()">email-me</button>
    <div id="email-section" class="email-text">
      <p>my email</p>
      <a class="email-link" href="mailto:catchmeinside@halfus.com.au">catchmeinside@halfus.com.au</a>
    </div>

    <a href="https://www.youtube.com/watch?v=rz5TGN7eUcM" target="_blank">
      <button class="btn">see meme</button>
    </a>
  </div>

  <script>
    function toggleContact() {
      const contactDiv = document.getElementById('contact-options');
      const revealBtn = document.getElementById('reveal-btn');
      
      contactDiv.style.display = 'flex';
      revealBtn.style.display = 'none'; // hide the button
    }
  
    function toggleEmail() {
      const emailDiv = document.getElementById('email-section');
      emailDiv.style.display = emailDiv.style.display === 'block' ? 'none' : 'block';
    }
  </script>
  

</body>
</html>
